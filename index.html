<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>VoiceBoxen - An Enhanced Voicebox Experience</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<!-- 		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" /> -->
		<!-- CSS -->
		<link rel="stylesheet" href="css/font-awesome.css">
		<link href="css/reset.css" rel="stylesheet" type="text/css"/>
		<link href="css/application.css" rel="stylesheet" type="text/css"/>
		<!-- Javascript libraries -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/underscore-min.js"></script>
		<script type="text/javascript" src="js/json3.min.js"></script>
		<script type="text/javascript" src="js/backbone-min.js"></script>
		<script type="text/javascript" src="js/models.js"></script>
		<script type="text/javascript" src="js/application.js"></script>
	</head>
	<body>
		<div>
			<header>
				<h1>Voiceboxen</h1>
			</header>
			<section id="application">
				<nav>
					<a class="icon-list" href="#recent">recent</a><a class="icon-music" id="queued" href="#queued"> queued</a><a class="icon-tag" id="saved" href="#saved">saved</a><div class="clear"></div>
				</nav>
				<form id="search_form">
					<input type="text" id="search" placeholder="e.g., Empire State of Mind" name="query">
					<input type="submit" id="search_submit" value="search">
					<div class="clear"></div>
				</form>
				<ul id="results"></ul>
				<div class="clear"></div>
				<section class="popup" id="popup_login">
					<p>
						Voiceboxen is free. Sign up to start
						bookmarking songs for next time
						you get your karaoke on.
					</p>
					<input type="text" id="username"/>
					<label for="username">email:</label>
					<input type="password" id="password"/>
					<label for="password">password:</label>
					<div class="clear"></div>
					<div class="inputs">
						<input type="submit" id="signup_submit" value="SIGN UP" />
						<input type="submit" id="login_submit" value="LOG IN" />
						<div class="clear"></div>
					</div>
				</section>
			</section>
			<!-- 			<footer>
			<p>
			&copy; Copyright
			</p>
			</footer> -->
		</div>
		<!-- Templates -->
		<script type="text/template" id="song-template">
			<div class="song_title"><%= title %></div>
			<div class="inputs">
				<div class="sing">sing now</div>
				<div class="sing_later">save</div>
				<div class="remove">remove</div>
			</div>
			<div class="clear"></div>
		</script>
	</body>
</html>
